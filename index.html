<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="gift-img">
        <img src="gift.jpeg" alt="gift text" />
      </article>
      <article class="gift-info">
        <h3>Iphone rush</h3>
        <h4 class="giveaway">Rush starts on Sunday, 24 April 2020, 8:00am</h4>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum ad
          ipsam enim pariatur magnam quisquam quos, architecto doloribus.
        </p>
        <div class="deadline">
          <!-- start of an item -->
          <div class="deadline-format">
            <div>
              <h4 class="days">33</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of an item  -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">33</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end of an item  -->
          <div class="deadline-format">
            <div>
              <h4 class="mins">33</h4>
              <span>mins</span>
            </div>
          </div>
          <!-- end of an item  -->
          <div class="deadline-format">
            <div>
              <h4 class="secs">33</h4>
              <span>secs</span>
            </div>
          </div>
          <!-- end of an item  -->
        </div>
        <!-- days  -->
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
